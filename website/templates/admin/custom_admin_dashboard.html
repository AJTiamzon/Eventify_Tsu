{% extends 'admin/master.html' %} {% block body %}
<h1>Admin Dashboard</h1>

<form action="{{ url_for('views.add_supplier') }}" method="POST">
  <h3>Add New Supplier</h3>
  <label for="fullname">Fullname:</label>
  <input type="text" name="fullname" id="fullname" required />
  <br />
  <label for="business_name">Business Name:</label>
  <input type="text" name="business_name" id="business_name" required />
  <br />
  <label for="contact_number">Contact Number:</label>
  <input type="text" name="contact_number" id="contact_number" required />
  <br />
  <label for="email">Email:</label>
  <input type="email" name="email" id="email" required />
  <input type="hidden" name="rating" id="rating" value="0" required />
  <br />
  <label for="price">Price:</label>
  <input type="number" name="price" id="price" required />
  <br />
  <label for="type">Supplier Type:</label>
  <select name="type" id="type" required>
    <option value="cake">Cake</option>
    <option value="digital_printing">Digital Printing</option>
    <option value="event_planner">Event Planner</option>
    <option value="grazing_table">Grazing Table</option>
    <option value="makeup_and_hair">Makeup and Hair</option>
    <option value="photobooth">Photobooth</option>
    <option value="photographer">Photographer</option>
    <option value="catering">Catering</option>
    <option value="church">Church</option>
    <option value="event_stylist">Event Stylist</option>
    <option value="events_place">Events Place</option>
    <option value="lights_and_sounds">Lights and Sounds</option>
  </select>
  <br />
  <button type="submit" class="btn btn-primary">Add Supplier</button>
</form>
{% endblock %}
