<html>
  <head>
    <style></style>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body>
    <div id="root"></div>
    <div class="back-to-dashboard">
      <a
        href="{{ url_for('views_creator.video_chat_dashboard') }}"
        style="text-decoration: none"
      >
        <button>Back to Dashboard</button>
      </a>
      <h3>Room ID: <span id="room-id"></span></h3>
    </div>
  </body>
  <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
  <script>
    window.onload = function () {
      function getUrlParams(url) {
        let urlStr = url.split("?")[1];
        const urlSearchParams = new URLSearchParams(urlStr);
        const result = Object.fromEntries(urlSearchParams.entries());
        return result;
      }

      // Generate a Token by calling a method.
      // @param 1: appID
      // @param 2: serverSecret
      // @param 3: Room ID
      // @param 4: User ID
      // @param 5: Username
      const roomID =
        getUrlParams(window.location.href)["roomID"] ||
        Math.floor(Math.random() * 10000) + "";
      const userID = Math.floor(Math.random() * 10000) + "";
      const userName = "{{ first_name }}" + " " + "{{ last_name }}";
      const appID = 1820329504;
      const serverSecret = "88fc0116ff5c01e58425339f5469eac6";
      const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(
        appID,
        serverSecret,
        roomID,
        userID,
        userName
      );

      // Update the Room ID in the h3 tag
      document.getElementById("room-id").textContent = roomID;

      const zp = ZegoUIKitPrebuilt.create(kitToken);
      zp.joinRoom({
        maxUsers: 100,
        container: document.querySelector("#root"),
        sharedLinks: [
          {
            name: "Personal link",
            url:
              window.location.protocol +
              "//" +
              window.location.host +
              window.location.pathname +
              "?roomID=" +
              roomID,
          },
        ],
        scenario: {
          mode: ZegoUIKitPrebuilt.VideoConference,
        },

        turnOnMicrophoneWhenJoining: true,
        turnOnCameraWhenJoining: true,
        showMyCameraToggleButton: true,
        showMyMicrophoneToggleButton: true,
        showAudioVideoSettingsButton: true,
        showScreenSharingButton: false,
        showTextChat: true,
        showUserList: true,
        layout: "Auto",
        showLayoutButton: false,
      });
    };
  </script>
</html>
